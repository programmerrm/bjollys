<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template.subject }}</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4; padding: 20px 0">
        <tr width="100%">
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; font-family: Arial, sans-serif; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)">
                    <tr>
                        <td align="center" style="background-color: #1f2937; padding: 30px 20px">
                            <h1 style="color: #ffffff; margin: 0; font-size: 24px">{{ template.header_title }}</h1>
                        </td>
                    </tr>
                     <tr>
                        <td align="center">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; font-family: Arial, sans-serif; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)">
                                <tr>
                                    <td style="padding: 30px; color: #333333; font-size: 15px; line-height: 1.6">
                                        {{ template.description|safe }}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
